<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBanka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="../css/frontend.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="homecontainer">
        <h2>Login to MicroBanka</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-primary btn-login" id="btnLogin">Login</button>
            <button type="button" id="btnSignup" class="btn btn-success btn-signup">Sign Up</button>
            <button type="button" class="btn btn-warning btn-forgot-password" id ="changepassword">Forgot Password</button>
        </form>
    </div>
    <a href="./landingpage.html" style="display: none;" id="landingpage"></a>
    <script src="../js/Index.js"></script>
</body>
</html>
