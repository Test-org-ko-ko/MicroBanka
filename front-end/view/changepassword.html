<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/frontend.css">
    <title>Change Password</title>
</head>
<body>
   <div class="passwordcontainer">
        <h3>Change Password</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="securityQtn" class="form-label">Security Question</label>
                <select id="securityQtn" class="form-control">
                    <option value="">Select Security Question</option>
                    <option value="movie">What is your favourite movie?</option>
                    <option value="pet">What is your first pet?</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="securityAns" class="form-label">Answer</label>
                <input type="text" id="securityAns" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pw1" class="form-label">New Password</label>
                <input type="password" id="pw1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="pw2" class="form-label">Confirm New Password</label>
                <input type="password" id="pw2" class="form-control">
            </div>
            <button id="changePasswordBtn" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <a href="./home.html" style="display: none;" id="backToHomePage"></a>
    <script src="../js/ChangePassword.js"></script>
</body>

</html>
