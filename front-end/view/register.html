<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="../css/frontend.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="registration-container">
    <h2>Register with MicroBanka</h2>
    <form class="row g-3 p-4">
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$"> <!--one lower/one digt/one upper (at least 8 chars long)-->
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required pattern="[^@\s]+@example\.com">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Street</label>
          <input type="text" class="form-control" id="inputAddress" name="address" required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="address" required>
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" name="address" required>
        </div>
        <div class="col-12">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode" name="address" required>
          </div>
         
          
          <div class="col-md-6">
            <label for="ssn" class="form-label">Social Security No</label>
            <input type="password" class="form-control" id="ssn" name="ssn" required>
          </div>
          <div class="col-md-6">
            <label for="securityqn" class="form-label">Security Question</label>
            <select required class="form-control" id="securityQtn" name="securityQtn">
              <option value="">Select Security Question</option>
              <option value="movie">What is your favourite movie?</option>
              <option value="pet">What is your first pet?</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="securityans" class="form-label">Security Answer</label>
            <input type="text" class="form-control" id="securityAns" name="securityAns">
          </div>
          <div class="col-md-6">
            <label for="initialDeposit" class="form-label">Deposit</label>
            <input type="number" class="form-control" id="initialDeposit" name="initialDeposit">
          </div>
          <div class="col-md-6">
            <label for="accountType" class="form-label">Account Type</label>
            <select required class="form-control" id="accountType" name="accountType">
              <option value="">Select Account Type</option>
              <option value="checking">Checking</option>
              <option value="saving">Saving</option>
            </select>
          </div>
      <div class="col-12">
          <button type="button" class="btn btn-primary btn-register" id="btnRegister">Register</button>
        </div>
    </form>
  </div>
    <a href="./home.html" style="display: none;" id="backToHomePage"></a>
    <script src="../js/Frontend.js"></script>
</body>
</html>
